server:
  port: 8090


#数据库连接配置 datasourceProperties
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&useSSl=false&serverTimeZone=HongKong
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 30000
# 模板引擎
  thymeleaf:
# 关闭缓存，及时的刷新动态页面中的数据
    cache: false

# mybatis 持久层配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.nowcoder.community.entity
  configuration:
    map-underscore-to-camel-case: true



#日志
logging:
  level:
    com.nowcoder.comunity:
      debug


